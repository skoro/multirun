name: Tests

on:
  push: ~
  workflow_dispatch: ~

jobs:
  tests:
    runs-on: [ubuntu-22.04, windows-2022]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm install
      - run: npm run build
      - run: npm run test


